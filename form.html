<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5</title>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Main info</legend>
                <input type="hidden" name="productid" value="123">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Set your name...">
                <br /><br />
                <label>Password: <input type="password" name="password" /></label>
                <br /><br />
                <label for="desc">Description</label>
                <textarea id="desc" name="description"></textarea>
            </fieldset>
            <br /><br />
            <fieldset>
                <legend>Checkbox elements</legend>
                <label for="mcar">Car</label>
                <input type="checkbox" checked id="mcar" name="car" value="1" />
                <label for="mmotor">Motor</label>
                <input type="checkbox" checked id="mmotor" name="motor" value="1" />
                <label for="">Bus</label>
                <input type="checkbox" checked name="bus" value="1" />
            </fieldset>
            <br /><br />
            <div style="border: 1px solid black">
            <label for="">Manager</label>
            <input type="radio" name="job" checked="checked" value="manager" />
            <label for="">Developer</label>
            <input type="radio" name="job" value="developer" checked="checked" />
            <label for="">QA</label>
            <input type="radio" name="job" value="qa" />
            </div>
            <br /><br />
            <select name="country">
                <option name="bg">Bulgaria</option>
                <option name="de">Germany</option>
                <option name="fr">France</option>
                <option name="es">Spain</option>
            </select>
            <br /><br />
            <input type="file" name="profilepic" accept="*">
            <br /><br />
            <input type="submit" name="name" value="Submit">
            <input type="button" name="name" value="Button">
            <br /><br />
            <button type="button" name="button">This is custom <strong>button</strong></button>
            <br /><br />
            <input type="reset" name="name" value="Reset">

            
        </form>
    </body>
</html>
